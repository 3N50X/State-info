<div class="info">

<section>
    <div class="signup">
        <h3>
            To leave a comment please enter your informatoin below.
        </h3>
        
            <form>
                <label for="question">Questions?</label><br>
                <input type="text" id="question" name="question" placeholder="Questions"><br>
                <label for="lname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="First Name"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
                <label for="email">Email address:</label><br>
                <input type="text" id="email" name="email" placeholder="Email Address"><br>
                <label for="vemail">Verify Email address:</label><br>
                <input type="text" id="vemail" name="vemail" placeholder="Re-enter Email Address"><br>
                <input id="submit" type="button" onclick="verify()" value="submit">
                    <img 
                    src="public/contact-unsplash.jpg" 
                    alt="Contact us image" 
                    width="300" height="200"
                    class="contact">
                
            </form>
            <script>
                function verify()
            {
            if(document.getElementById("email").value === document.getElementById("vemail").value) {
            
                alert("Confirmed")
            
            } else {
                document.getElementById("submit").setAttribute("disabled", "disabled");
                alert("Email does not match. Please try again")
                }
            
            }
            
                </script>
    </div>
